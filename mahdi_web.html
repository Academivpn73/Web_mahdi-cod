<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>تولید فلوچارت الگوریتم فارسی</title>
  <script type="module">
    import mermaid from 'https://cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.min.mjs';
    mermaid.initialize({ startOnLoad: true, theme: 'default' });
  </script>
  <style>
    body {
      font-family: sans-serif;
      direction: rtl;
      background-color: #f9f9f9;
      padding: 20px;
    }
    .container {
      max-width: 900px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    textarea {
      width: 100%;
      height: 150px;
      font-size: 16px;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      resize: vertical;
    }
    button {
      margin-top: 10px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #0078d4;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background-color: #005fa3;
    }
    .chart {
      margin-top: 30px;
      background: #fafafa;
      padding: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    .mermaid {
      direction: ltr;
      background: #fff;
      padding: 10px;
      border-radius: 8px;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>🧠 تولید فلوچارت الگوریتم فارسی</h1>

    <textarea id="problem-input" placeholder="مثال: در کلینیک دکتر اکبری ۱۰ مطب وجود دارد..."></textarea>
    <button onclick="generateFlowchart()">تولید فلوچارت</button>

    <div class="chart">
      <h3>📊 فلوچارت تولید شده:</h3>
      <div class="mermaid" id="flowchart-output">graph TD</div>
    </div>
  </div>

  <script>
    async function generateFlowchart() {
      const input = document.getElementById("problem-input").value.trim();
      const outputDiv = document.getElementById("flowchart-output");

      if (!input) {
        outputDiv.innerText = "❗ لطفاً یک مسئله وارد کنید.";
        return;
      }

      outputDiv.innerText = "⏳ در حال تولید فلوچارت...";

      try {
        const response = await fetch("https://api.openai.com/v1/chat/completions", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Authorization": "Bearer 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"
          },
          body: JSON.stringify({
            model: "gpt-4",
            messages: [
              {
                role: "system",
                content: "تو یک تحلیل‌گر الگوریتم هستی. فقط خروجی Mermaid بده. مسئله فارسی را بخوان و فلوچارت الگوریتم آن را تولید کن."
              },
              {
                role: "user",
                content: input
              }
            ]
          })
        });

        const data = await response.json();
        const raw = data.choices?.[0]?.message?.content || "";
        const mermaidCode = raw.includes("graph TD") ? raw.slice(raw.indexOf("graph TD")) : "graph TD\nA[خطا در دریافت فلوچارت]";

        outputDiv.innerText = mermaidCode;
        mermaid.init(undefined, document.querySelectorAll(".mermaid"));
      } catch (error) {
        outputDiv.innerText = "❌ خطا در ارتباط با مدل هوش مصنوعی.";
        console.error("AI Error:", error);
      }
    }
  </script>

</body>
</html>
