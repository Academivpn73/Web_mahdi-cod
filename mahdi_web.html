<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8" />
  <title>فلوچارت الگوریتم هوشمند</title>
  <script src="https://cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.js"></script>
  <script>mermaid.initialize({ startOnLoad: false });</script>
  <style>
    body {
      font-family: sans-serif;
      direction: rtl;
      background: #f0f4f8;
      padding: 20px;
    }
    textarea, button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
    }
    textarea {
      background: #fff;
      color: #000;
      resize: vertical;
    }
    button {
      background: #0077cc;
      color: #fff;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #005fa3;
    }
    .section {
      margin-top: 30px;
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .mermaid {
      direction: ltr;
    }
    #flowchart {
      margin-top: 20px;
    }
    #fullResponse {
      white-space: pre-wrap;
      background: #eee;
      padding: 10px;
      border-radius: 8px;
      margin-top: 20px;
      font-size: 14px;
      color: #333;
    }
  </style>
</head>
<body>

  <h1>📊 تولید فلوچارت الگوریتم از مسئله</h1>

  <div class="section">
    <label>🧠 مسئله برنامه‌نویسی را وارد کنید:</label>
    <textarea id="problem" rows="4" placeholder="مثلاً: بررسی رمز عبور امن"></textarea>
    <button onclick="generate()">تولید فلوچارت</button>
  </div>

  <div class="section">
    <h2>📈 فلوچارت الگوریتم</h2>
    <div id="flowchart"></div>
  </div>

  <div class="section">
    <h2>🧾 پاسخ کامل مدل (برای بررسی)</h2>
    <div id="fullResponse"></div>
  </div>

  <script>
    async function generate() {
      const problem = document.getElementById("problem").value.trim();
      const apiKey = "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";

      const prompt = `
فقط فلوچارت Mermaid دقیق برای حل مسئله زیر تولید کن. هیچ توضیح یا کدی نده. فقط فلوچارت با شروع graph TD.

مسئله:
${problem}
      `;

      const res = await fetch("https://api.openai.com/v1/chat/completions", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          Authorization: "Bearer " + apiKey
        },
        body: JSON.stringify({
          model: "gpt-4",
          messages: [{ role: "user", content: prompt }],
          temperature: 0.7
        })
      });

      const data = await res.json();
      const result = data.choices?.[0]?.message?.content || "پاسخی دریافت نشد";

      document.getElementById("fullResponse").textContent = result;

      const flowMatch = result.match(/graph\s+(TD|LR)[\s\S]*?(?=\n```|$)/);
      document.getElementById("flowchart").innerHTML = flowMatch
        ? `<div class="mermaid">${flowMatch[0].trim()}</div>`
        : "⚠️ فلوچارت یافت نشد";
      mermaid.init(undefined, document.querySelectorAll(".mermaid"));
    }
  </script>

</body>
</html>
