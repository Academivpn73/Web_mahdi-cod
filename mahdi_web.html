<!DOCTYPE html>
<html lang="="fa">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>تبدیل مسئله به الگوریتم و کد</title>
  <script src="https://cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.js"></script>
  <script>mermaid.initialize({ startOnLoad: false });</script>
  <style>
    body {
      font-family: "Vazirmatn", sans-serif;
      background: #f0f0f0;
      direction: rtl;
      padding: 20px;
      color: #222;
    }
    h1, h2 {
      color: #0077cc;
    }
    textarea, button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
    }
    textarea {
      background: #fff;
      color: #000;
      resize: vertical;
    }
    button {
      background: #0077cc;
      color: #fff;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #005fa3;
    }
    .section {
      margin-top: 30px;
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    pre {
      background: #222;
      color: #0f0;
      padding: 15px;
      border-radius: 8px;
      overflow-x: auto;
    }
    #output {
      background: #ffe082;
      padding: 10px;
      margin-top: 10px;
      border-radius: 8px;
    }
    .mermaid {
      direction: ltr;
    }
    ul {
      line-height: 1.8;
    }
  </style>
</head>
<body>

  <h1>🔄 تبدیل مسئله به الگوریتم، فلوچارت و کد اجرایی</h1>

  <div class="section">
    <label>🧠 مسئله برنامه‌نویسی را وارد کنید:</label>
    <textarea id="problem" rows="4" placeholder="مثلاً: بررسی رمز عبور امن"></textarea>
    <button onclick="generate()">تولید الگوریتم</button>
  </div>

  <div class="section">
    <h2>📊 فلوچارت الگوریتم</h2>
    <div id="flowchart"></div>
    <h3>📝 توضیح مراحل الگوریتم:</h3>
    <ul id="steps"></ul>
  </div>

  <div class="section">
    <h2>💻 کد جاوااسکریپت</h2>
    <pre id="codeBlock"></pre>
    <button onclick="runCode()">▶️ اجرای کد</button>
    <div id="output"></div>
  </div>

  <script>
    function generate() {
      const problem = document.getElementById("problem").value.trim();
      let flow = "";
      let code = "";
      let steps = [];

      if (problem.includes("رمز عبور")) {
        flow = `graph TD
        A[شروع] --> B[دریافت رمز عبور از کاربر]
        B --> C[بررسی طول رمز]
        C --> D{طول >= 8؟}
        D -- خیر --> Z[رمز ناامن است]
        D -- بله --> E[بررسی وجود حرف بزرگ]
        E --> F{وجود دارد؟}
        F -- خیر --> Z
        F -- بله --> G[بررسی وجود حرف کوچک]
        G --> H{وجود دارد؟}
        H -- خیر --> Z
        H -- بله --> I[بررسی وجود عدد]
        I --> J{وجود دارد؟}
        J -- خیر --> Z
        J -- بله --> K[بررسی وجود کاراکتر خاص]
        K --> L{وجود دارد؟}
        L -- خیر --> Z
        L -- بله --> M[رمز امن است]
        Z --> N[پایان]
        M --> N`;

        code = `let password = prompt("رمز عبور را وارد کنید:");
let isSecure = true;

if (password.length < 8) isSecure = false;
if (!/[A-Z]/.test(password)) isSecure = false;
if (!/[a-z]/.test(password)) isSecure = false;
if (!/[0-9]/.test(password)) isSecure = false;
if (!/[!@#$%^&*()]/.test(password)) isSecure = false;

if (isSecure) {
  alert("✅ رمز عبور امن است");
} else {
  alert("❌ رمز عبور ناامن است");
}`;

        steps = [
          "🔹 دریافت رمز عبور از کاربر",
          "🔹 بررسی طول رمز (حداقل ۸ کاراکتر)",
          "🔹 بررسی وجود حداقل یک حرف بزرگ",
          "🔹 بررسی وجود حداقل یک حرف کوچک",
          "🔹 بررسی وجود حداقل یک عدد",
          "🔹 بررسی وجود حداقل یک کاراکتر خاص",
          "🔹 نمایش نتیجه نهایی"
        ];
      } else {
        flow = `graph TD
        A[شروع] --> B[دریافت ورودی از کاربر]
        B --> C[پردازش داده]
        C --> D[نمایش خروجی]
        D --> E[پایان]`;

        code = `let input = prompt("ورودی را وارد کنید:");
let result = "خروجی: " + input;
alert(result);`;

        steps = [
          "🔹 دریافت ورودی از کاربر",
          "🔹 پردازش ساده روی ورودی",
          "🔹 نمایش خروجی",
          "🔹 پایان الگوریتم"
        ];
      }

      document.getElementById("flowchart").innerHTML = `<div class="mermaid">${flow}</div>`;
      mermaid.init(undefined, document.querySelectorAll(".mermaid"));
      document.getElementById("codeBlock").textContent = code;

      const stepList = document.getElementById("steps");
      stepList.innerHTML = "";
      steps.forEach(step => {
        const li = document.createElement("li");
        li.textContent = step;
        stepList.appendChild(li);
      });

      document.getElementById("output").textContent = "";
    }

    function runCode() {
      try {
        eval(document.getElementById("codeBlock").textContent);
      } catch (e) {
        document.getElementById("output").textContent = "❌ خطا در اجرا: " + e.message;
      }
    }
  </script>

</body>
</html>
