<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8" />
  <title>تبدیل مسئله به الگوریتم و کد</title>
  <script src="https://cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.js"></script>
  <script>mermaid.initialize({ startOnLoad: false });</script>
  <style>
    body {
      font-family: sans-serif;
      direction: rtl;
      background: #f9f9f9;
      padding: 20px;
    }
    textarea, input, button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
    }
    textarea {
      background: #fff;
      color: #000;
      resize: vertical;
    }
    button {
      background: #0077cc;
      color: #fff;
      cursor: pointer;
    }
    .section {
      margin-top: 30px;
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    pre {
      background: #222;
      color: #0f0;
      padding: 15px;
      border-radius: 8px;
      overflow-x: auto;
    }
    #output {
      background: #ffe082;
      padding: 10px;
      margin-top: 10px;
      border-radius: 8px;
    }
    .mermaid {
      direction: ltr;
    }
    ul {
      line-height: 1.8;
    }
  </style>
</head>
<body>

  <h1>🔄 تبدیل مسئله به الگوریتم، فلوچارت و کد اجرایی</h1>

  <div class="section">
    <label>🧠 مسئله برنامه‌نویسی را وارد کنید:</label>
    <textarea id="problem" rows="4" placeholder="مثلاً: بررسی رمز عبور امن"></textarea>
    <button onclick="generate()">تولید الگوریتم</button>
  </div>

  <div class="section">
    <h2>📊 فلوچارت الگوریتم</h2>
    <div id="flowchart"></div>
    <h3>📝 توضیح مراحل الگوریتم:</h3>
    <ul id="steps"></ul>
  </div>

  <div class="section">
    <h2>💻 کد جاوااسکریپت</h2>
    <pre id="codeBlock"></pre>
    <button onclick="runCode()">▶️ اجرای کد</button>
    <div id="output"></div>
  </div>

  <script>
    async function generate() {
      const problem = document.getElementById("problem").value.trim();
      const apiKey = "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";

      const prompt = `
لطفاً برای مسئله زیر:
1. مراحل الگوریتم را به زبان فارسی بنویس
2. فلوچارت دقیق آن را با فرمت Mermaid تولید کن (شروع با graph TD)
3. کد جاوااسکریپت کامل و قابل اجرا بده

مسئله:
${problem}
      `;

      const res = await fetch("https://api.openai.com/v1/chat/completions", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          Authorization: "Bearer " + apiKey
        },
        body: JSON.stringify({
          model: "gpt-4",
          messages: [{ role: "user", content: prompt }],
          temperature: 0.7
        })
      });

      const data = await res.json();
      const result = data.choices?.[0]?.message?.content || "پاسخی دریافت نشد";

      // استخراج فلوچارت حتی بدون تگ mermaid
      const flowMatch = result.match(/graph\s+(TD|LR)[\s\S]*?(?=\n```|$)/);
      const codeMatch = result.match(/```javascript([\s\S]*?)```/);
      const stepsMatch = result.match(/مراحل الگوریتم([\s\S]*?)```/);

      document.getElementById("flowchart").innerHTML = flowMatch ? `<div class="mermaid">${flowMatch[0].trim()}</div>` : "⚠️ فلوچارت یافت نشد";
      mermaid.init(undefined, document.querySelectorAll(".mermaid"));

      document.getElementById("codeBlock").textContent = codeMatch ? codeMatch[1].trim() : "⚠️ کد یافت نشد";

      const stepList = document.getElementById("steps");
      stepList.innerHTML = "";
      if (stepsMatch) {
        stepsMatch[1].trim().split("\n").forEach(step => {
          const li = document.createElement("li");
          li.textContent = step.replace(/^\d+\./, "🔹");
          stepList.appendChild(li);
        });
      }

      document.getElementById("output").textContent = "";
    }

    function runCode() {
      try {
        eval(document.getElementById("codeBlock").textContent);
      } catch (e) {
        document.getElementById("output").textContent = "❌ خطا در اجرا: " + e.message;
      }
    }
  </script>

</body>
</html>
