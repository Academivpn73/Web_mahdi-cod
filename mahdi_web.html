<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>تولید فلوچارت الگوریتم - فارسی و انگلیسی</title>
  <style>
    body {
      font-family: 'Vazir', sans-serif;
      direction: rtl;
      background-color: #f0f0f0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    .input-section, .output-section {
      margin: 20px auto;
      max-width: 900px;
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    textarea {
      width: 100%;
      height: 150px;
      font-size: 16px;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      resize: vertical;
    }
    button {
      margin-top: 10px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #0078d4;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background-color: #005fa3;
    }
    .flowchart-box {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      margin-top: 20px;
    }
    .chart {
      flex: 1 1 400px;
      background: #fafafa;
      padding: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    .chart h3 {
      margin-top: 0;
      color: #444;
    }
    #explanation-container {
      margin-top: 30px;
      background: #fefefe;
      padding: 15px;
      border-radius: 8px;
      border: 1px solid #ddd;
    }
  </style>
</head>
<body>

  <h1>🧠 تولید فلوچارت الگوریتم - نسخه فارسی و انگلیسی</h1>

  <div class="input-section">
    <h2>✍️ مسئله خود را وارد کنید:</h2>
    <textarea id="problem-input" placeholder="مثال: در کلینیک دکتر اکبری ۱۰ مطب وجود دارد..."></textarea>
    <button onclick="generateFlowchart()">تولید فلوچارت و توضیح</button>
  </div>

  <div class="output-section">
    <h2>📊 فلوچارت‌های تولید شده:</h2>
    <div class="flowchart-box">
      <div class="chart">
        <h3>🇮🇷 نسخه فارسی</h3>
        <div id="flowchart-fa">اینجا فلوچارت فارسی نمایش داده می‌شود...</div>
      </div>
      <div class="chart">
        <h3>🇬🇧 English Version</h3>
        <div id="flowchart-en">English flowchart will appear here...</div>
      </div>
    </div>

    <div id="explanation-container">
      <h2>📘 توضیح مرحله‌به‌مرحله الگوریتم:</h2>
      <div id="explanation">در حال تحلیل الگوریتم...</div>
    </div>
  </div>

  <script>
    function generateFlowchart() {
      const input = document.getElementById("problem-input").value;

      // نمایش اولیه برای تست
      document.getElementById("flowchart-fa").innerText = "🔄 فلوچارت فارسی برای:\n" + input;
      document.getElementById("flowchart-en").innerText = "🔄 English flowchart for:\n" + input;
      document.getElementById("explanation").innerText = "🧠 الگوریتم در حال تحلیل است و توضیح مرحله‌به‌مرحله تولید خواهد شد...";

      // اینجا می‌تونی کد اتصال به مدل یا API رو اضافه کنی
    }
  </script>

</body>
</html>
