<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>تحلیل مسئله و تولید فلوچارت</title>
  <script src="https://cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.js"></script>
  <style>
    body {
      font-family: Tahoma, sans-serif;
      background-color: #f9f9f9;
      direction: rtl;
      padding: 20px;
    }
    .container {
      max-width: 800px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px #ccc;
    }
    h2 {
      text-align: center;
      color: #333;
    }
    textarea {
      width: 100%;
      height: 120px;
      font-size: 16px;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      background-color: #0078d4;
      color: white;
      padding: 10px 20px;
      border: none;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
    }
    .step {
      background-color: #e0e0e0;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
    }
    .step-number {
      font-weight: bold;
      color: #0078d4;
    }
    .mermaid {
      direction: ltr;
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>تحلیل مسئله و تولید فلوچارت</h2>
    <textarea id="problem" placeholder="مثلاً: عددی از کاربر بگیر و بررسی کن زوج است یا فرد..."></textarea>
    <button onclick="generateFlowchart()">تولید فلوچارت</button>

    <div id="steps"></div>
    <div class="mermaid" id="diagram"></div>
  </div>

  <script>
    mermaid.initialize({ startOnLoad: false });

    async function generateFlowchart() {
      const problem = document.getElementById("problem").value.trim();
      const stepsDiv = document.getElementById("steps");
      const diagramDiv = document.getElementById("diagram");

      if (!problem) {
        stepsDiv.innerHTML = "<p>لطفاً ابتدا یک مسئله وارد کنید.</p>";
        diagramDiv.innerHTML = "";
        return;
      }

      stepsDiv.innerHTML = "<p>در حال تحلیل مسئله...</p>";
      diagramDiv.innerHTML = "";

      try {
        const response = await fetch("https://api.openai.com/v1/chat/completions", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Authorization": "Bearer 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"
          },
          body: JSON.stringify({
            model: "gpt-4",
            messages: [
              {
                role: "user",
                content: `لطفاً این مسئله را به مراحل الگوریتمی تبدیل کن و فلوچارت Mermaid برای آن بساز: ${problem}`
              }
            ]
          })
        });

        const data = await response.json();
        const content = data.choices[0].message.content;

        const lines = content.split("\n").filter(line => line.trim() !== "");
        let html = "", mermaidCode = "";

        lines.forEach((line, index) => {
          if (line.includes("graph TD") || line.includes("graph LR") || line.includes("-->") || line.includes("[")) {
            mermaidCode += line + "\n";
          } else {
            html += `<div class="step"><span class="step-number">${index + 1}.</span> ${line}</div>`;
          }
        });

        stepsDiv.innerHTML = html;
        diagramDiv.innerHTML = mermaidCode;
        mermaid.init(undefined, diagramDiv);
      } catch (error) {
        stepsDiv.innerHTML = "<p>خطا در ارتباط با API. لطفاً اتصال اینترنت یا کلید را بررسی کنید.</p>";
        diagramDiv.innerHTML = "";
        console.error("API Error:", error);
      }
    }
  </script>
</body>
</html>
